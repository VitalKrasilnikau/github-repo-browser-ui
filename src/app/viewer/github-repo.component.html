<style>
  div.ace-editor {
    width:100%;
    height:100%;
    display:block;
  }
  div.scroller {
    width:100%;
    height:100%;
    overflow:auto;
  }
  div.right {
    position: absolute;
    right: 20px;
    top: 20px;
  }
  [ng-reflect-colspan] {
    background: #eee;
  }
</style>
<md-grid-list cols="3" gutterSize="0" [rowHeight]="gridRowHeight">
  <md-grid-tile>
    <div class="scroller">
      <app-github-repo-tree [repo]="repo"></app-github-repo-tree>
    </div>
  </md-grid-tile>
  <md-grid-tile [colspan]="2">
    <md-progress-bar mode="indeterminate" *ngIf="isLoading"></md-progress-bar>
    <div ace-editor
      *ngIf="!isLoading && !!selectedFile"
      class="ace-editor"
      [text]="selectedFile"
      [mode]="mode"
      [theme]="'chrome'"
      [readOnly]="true"></div>
    <div *ngIf="!isLoading && !selectedFile">
      <md-card class="example-card">
        <md-card-header>
          <md-card-title><strong>{{repo.title}}</strong></md-card-title>
          <md-card-subtitle><a target="_blank" title="Visit site" href="{{repo.url}}">Visit site</a></md-card-subtitle>
        </md-card-header>
        <div class="right">
          <md-chip-list>
            <md-chip color="accent" selected="true">{{likes}} likes</md-chip>
            <md-chip color="primary" selected="true">{{views}} views</md-chip>
          </md-chip-list>
        </div>
        <img md-card-image src="{{repo.imgSrc}}">
        <md-card-content>
          <p style="max-width:500px;" [innerHTML]="repo.description"></p>
        </md-card-content>
        <md-card-actions>
          <button md-button (click)="like()">LIKE</button>
        </md-card-actions>
      </md-card>
    </div>
  </md-grid-tile>
</md-grid-list>
